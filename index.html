<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="./style.css" rel="stylesheet" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <main class="container">
      <div class="image-overlay">
        <picture>
          <source
            media="(min-width: 800px)"
            srcset="./images/image-header-desktop.jpg"
          />

          <source
            media="(min-width: 375px)"
            srcset="./images/image-header-mobile.jpg"
          />

          <img
            src="./images/image-header-mobile.jpg"
            class="image"
            alt="People working"
          />
        </picture>
      </div>

      <article class="information">
        <h1 class="info-header">
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>

        <p class="info-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <section class="stats">
          <div class="statistic">
            <h2 class="stat-nbr">10k+</h2>
            companies
          </div>

          <div class="statistic">
            <h2 class="stat-nbr">314</h2>
            templates
          </div>

          <div class="statistic">
            <h2 class="stat-nbr">12m+</h2>
            queries
          </div>
        </section>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kimball S Sumney</a>.
      </div>
    </footer>
  </body>
</html>
